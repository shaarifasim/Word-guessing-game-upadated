<body>
    
    <h1 style="text-align: center; color:  rgba(232, 167, 82, 0.767); font-weight: bolder;"><i>"Word Guessing game"</i> </h1>
    <div class="container2">
        <h2>Correct guess words</h2>

        <!-- <div id="screen"><input type="text" class="inp" id="inp"></div> -->



    

    <div class="container">

        <div id="screen">
            <input type="text" class="inp" id="inp">
        </div>



        <div class="alpha-table">
            <table>
                <!-- <tr><button id="plus">Plus</button>
                    <input type="text" id="inp"></input> -->




                <td> <button class="buttonA" onClick="forA()">A</button></td>
                <td> <button class="buttonA"  onClick="forB()">B</button></td>
                <td> <button class="buttonA"  onClick="forC()">C</button></td>
                <td> <button  class="buttonA" onClick="forD()">D</button></td>
                <td> <button class="buttonA"  onClick="forE()">E</button></td>
                <td> <button class="buttonA"  onClick="forF()">F</button></td>

                </tr>
                <tr>
                    <td> <button class="buttonA" onClick="forG()">G</button></td>
                    <td> <button class="buttonA"  onClick="forH()">H</button></td>
                    <td> <button class="buttonA"  onClick="forI()">I</button></td>
                    <td> <button class="buttonA"   onClick="forJ()">J</button></td>
                    <td> <button class="buttonA"  onClick="forK()">K</button></td>
                    <td> <button class="buttonA"  onClick="forL()">L</button></td>

                </tr>
                <tr>
                    <td> <button class="buttonA" onClick="forM()">M</button></td>
                <td> <button  class="buttonA" onClick="forN()">N</button></td>
                <td> <button class="buttonA"  onClick="forO()">O</button></td>
                <td> <button  class="buttonA" onClick="forP()">P</button></td>
                <td> <button  class="buttonA" onClick="forQ()">Q</button></td>
                <td> <button  class="buttonA" onClick="forR()">R</button></td>

                </tr>
                <tr>
                    <td> <button class="buttonA" onClick="forS()">S</button></td>
                    <td> <button  class="buttonA" onClick="forT()">T</button></td>
                    <td> <button class="buttonA"  onClick="forU()">U</button></td>
                    <td> <button  class="buttonA" onClick="forV()">V</button></td>
                    <td> <button  class="buttonA" onClick="forW()">W</button></td>
                    <td> <button  class="buttonA" onClick="forX()">X</button></td>

                </tr>
                <tr class="YZ">
                    <td style="border: none;"> </td>
                    <td style="border: none;"> </td>
                    <td> <button  class="buttonA" onClick="forY()">Y</button></td>
                    <td> <button  class="buttonA" onClick="forZ()">Z</button></td>
                    <td style="border: none;"> </td>
                    <td class="del" style="border: none;" > <button onClick="del()">Del</button></td>

                </tr>

            </table>




        </div>


    </div>
</div>
